<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet</title>
</head>
<body>
    <!---->
  div>p+div
<!---->
<div>
    <p></p>
    <div></div>
</div>
   <!---->
   div>div+p^div
   <!---->
   <div>
    <div></div>
    <p></p>
   </div>
   <div></div>
      <!---->
      div#header>p.news*3
  <!---->
  <div id="header">
    <p class="news"></p>
    <p class="news"></p>
    <p class="news"></p>
  </div>
  <!---->
  a[target='' title='hello world']*3
  <!---->
  <a href="" target="" title="hello"></a><a href="" target="" title="hello"></a><a href="" target="" title="hello"></a>
</body>
 <!---->
 div>ul>li.item-$*3
 <!---->
<div>
    <ol>
        <li class="item-1"></li>
        <li class="item-2"></li>
        <li class="item-3"></li>
    </ol>
</div>
 <!---->
 div#news>p{Hello}
 <!---->
<div id="news">
    <p>hello</p>
</div>

</html>
