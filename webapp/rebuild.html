<body>
    <h1>rebuild + build</h1>
    <div>
        Rebuild是对Solution下的所有项目,逐个进行 Clean+Build。不论文件更改与否

Clean+Build是对选中的项目(如果选中Solution的话,全部Clean之后,再全部Build)先执行Clean再执行Build。

一般不需要执行Clean。

Build只是针对有更改过的文件进行编译。而Rebuild会编译所有。

    </div>
</body>
