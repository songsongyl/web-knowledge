<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset用法</title>
    <script>
        function resetFields(){
           document.getElementById("fname").value= "默认名字";
           document.getElementById("lname").value="默认姓氏";
        }
    </script>
</head>
<body>
   <h1> 只能和input结合用于表单</h1>
   
<div>
    <form >
        <label for="fname"> 名字：</label><br>
    <input type="text" id="fname" name="fname" placeholder="名字"><br>
<label for="lname">姓氏：</label><br>
    <input type="text" id="lname" name="lname" placeholder="姓氏"> <br>
<input type="reset" value="重置" onclick="resetFields()">
</form>
</div>
</body>
</html>
